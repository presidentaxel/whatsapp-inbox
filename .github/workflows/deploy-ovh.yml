name: Deploy to OVH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add VPS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.OVH_HOST }} >> ~/.ssh/known_hosts

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.OVH_SSH_KEY }}

      - name: Sync repository
        run: |
          rsync -az --delete --exclude ".git" ./ ${{ secrets.OVH_USER }}@${{ secrets.OVH_HOST }}:/opt/whatsapp-inbox

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            cd /opt/whatsapp-inbox/deploy
            export DOMAIN=${{ secrets.OVH_DOMAIN }}
            export EMAIL=${{ secrets.OVH_TLS_EMAIL }}
            chmod +x deploy.sh
            ./deploy.sh

