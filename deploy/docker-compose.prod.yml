version: "3.9"

services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env
    restart: unless-stopped
    networks:
      - appnet

  frontend:
    build:
      context: ../frontend
    env_file:
      - ../frontend/.env
    restart: unless-stopped
    networks:
      - appnet

  caddy:
    image: caddy:2
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

